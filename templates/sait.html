<!DOCTYPE html>
<html>
<head>
    <title>Сводная таблица</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Сводная таблица</h1>
    <table>
        <tr>
            {% for field in metadata_data.get('data', {}).get('fields', []) %}
                <th>{{ field.get('name', '') }}</th>
            {% endfor %}
        </tr>


        <tr>
            {% for row in response.get('data', {}).get('columnValues', []) %}
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
        </tr>



    {% endfor %}

    </table>

</body>
</html>
